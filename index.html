<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="shortcut icon" href="images/netflixFavicon.png" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="images/netflixLogo.png" alt="Logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="watch">
            <div class="container">
                <h3 class="title">Peaky Blinders</h3>
                <p class="description">A notorious gang in 1919 Birmingham, England, is led by the fierce Tommy Shelby,
                    a crime boss set on moving up in the world no matter the cost.
                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i><span>Play</span></button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i><span>More info</span></button>
                </div>
            </div>
            </p>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="images/popularMovies/1.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/2.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/3.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/4.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/5.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/6.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/7.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/8.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/9.jpg">
            </div>
            <div class="item">
                <img class="movie-box" src="images/popularMovies/10.jpg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4ea2315863.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
